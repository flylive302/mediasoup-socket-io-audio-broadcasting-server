name: flylive-audio-server
region: sgp1

services:
  - name: audio-server
    github:
      repo: your-org/flylive-audio-server
      branch: main
      deploy_on_push: true
    
    dockerfile_path: docker/Dockerfile
    
    instance_size_slug: professional-xs
    instance_count: 2
    
    http_port: 3030
    
    health_check:
      http_path: /health
      initial_delay_seconds: 15
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
      
    routes:
      - path: /
    
    envs:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: REDIS_HOST
        scope: RUN_TIME
        value: ${redis.HOSTNAME}
      - key: REDIS_PORT
        scope: RUN_TIME
        value: ${redis.PORT}
      - key: REDIS_PASSWORD
        scope: RUN_TIME
        value: ${redis.PASSWORD}
      - key: LARAVEL_API_URL
        value: https://api.flylive.app
      - key: LARAVEL_INTERNAL_KEY
        type: SECRET
      - key: MEDIASOUP_LISTEN_IP
        value: 0.0.0.0
      - key: MEDIASOUP_ANNOUNCED_IP
        scope: RUN_TIME
        value: ${_self.PUBLIC_IP} 

databases:
  - name: redis
    engine: REDIS
    version: "7"
    num_nodes: 1
    size: db-s-1vcpu-1gb
